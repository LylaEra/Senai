    <title>Ex 1</title>
    <script>

        var numero = prompt('Digite um número')
        var dobro = numero*2 //Calcular o dobro;
        alert("Dobro de "+numero+" é "+dobro)  //Mostrar o dobro;

    </script>

    <h3>Criar um software em JS que receba um numero. Calcule e informe o dobro desse numero.</h3>

        <br>->Processamento: Calcular o dobro;
        <br>->Saída: Mostrar o dobro;
        <br>->Nome do arquivo: ex_1.html
</body>
