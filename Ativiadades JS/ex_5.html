<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5</title>
    <script>

        var numero = Number(prompt('Digite um número: '))
        var anterior = numero - 1
        var posterior = numero + 1
        alert("Número: "+numero+"\nAnterior: "+anterior+" \nPosterior: " +posterior)

    </script>
</head>
<body>
    <h1>Exercício 5</h1>
    <h3> Criar um software em JS, que receba um número e mostre o valor anterior e o valor posterior.</h3>
        <br>Exemplo:
        <br>Número: 50;
        <br>Anterior: 49;
        <br>Posterior: 51;
        <br>->Nome do arquivo: ex_5.html
</body>
</html>
