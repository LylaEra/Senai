<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
    <script>

        var dias = prompt('Qtd. de dias: ')
        var horas = prompt('Qtd. de horas: ')
        var totalDias = Number(dias) * 24 // 24 horas de um dia
        var totalDeHoras = totalDias + Number(horas)

        alert("Total de horas: "+totalDeHoras)

    </script>
</head>
<body>
    <h1>Exercício 4</h1>
    <h3> Criar um software em JS, que receba uma quantidade de dias e uma quantidade horas, calcule e informe a duração total em número de horas de viagem.</h3>
        <br>Exemplo:
        <br>Qtd. de dias: 2;
        <br>Qtd. de horas: 10;
        <br>Total de horas: 58;
        <br>->Nome do arquivo: ex_4.html
</body>
</html>
