<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao HTML</title>
</head>
<body>
    <!--h1 a h6 são títulos-->
    <h1>Isto é um Título muito importante</h1>
    <h3>Isto é um subtítulo</h3>
    <!--esta é a tag imagem sendo usada através da pasta(local) e através de link(imagem online)-->
    <img src="img/img1.jpg" alt="Gaming" width="800rem" height="500rem">
    <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Gaming Link" width="800rem" height="500rem"
    >
    <!--este é o paragrafo-->
    <p>
        Isto é um parágrafo Isto<br>
        <b>Negrito</b><br>
        <i>Italíco</i><br>
        <mark>Marcado</mark><br>
        <del>deletado</del><br>
        <small>Pequeno</small>AAA<br>
        <sup>Superior</sup>AAA<br>
        <sub>Inferior</sub>AAA<br>
        2<sup><small>2</small></sup><br>
        <!--este é o style-->
        <p style="color:blue;">TEXTO</p>
        <!--esta é minha fonte-->
        <p style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">TEXTO</p>
        <p style="font-style:italic; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">ITALÍCO</p>
        <!--este é o span-->
        <p><span style="color:blue">span</span> é um conteiner generico em linha para conteúdo fraseado</p>
    </p>
</body>
</html>
